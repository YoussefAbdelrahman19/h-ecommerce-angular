<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1 class="text-danger">Seller sign-up</h1>
    <h3 class="text-danger">Seller sign-up</h3>
    <form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Name"
        name="name"
        ngModel
      /><br>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="password"
        ngModel
      /><br>
      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      /><br>
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()"
        >Already have account? Click for Login</a
      >
    </form>
  </div>

  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{ authError }}</p>
    <form class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()"
        >Don't have account? Click for sign-up</a
      >
    </form>
  </div>
</div>
